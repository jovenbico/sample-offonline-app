apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
	compile 'org.apache.commons:commons-dbcp2:2.1.1'
	compile 'org.xerial:sqlite-jdbc:3.14.2.1'
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.14.1'
}